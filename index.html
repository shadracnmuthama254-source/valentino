<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --pink:#ff2f6e;
  --soft:#ff9a9e;
  --gold:#ffcc00;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ff4e8a,#ff2f6e,#ff9a9e,#ffcc00);
  background-size:400% 400%;
  animation:bg 15s ease infinite;
  color:#fff;
  overflow:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  padding:40px 30px;
  border-radius:30px;
  max-width:800px;
  width:90%;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

.hint{
  font-size:1.8rem;
  padding:20px 40px;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(45deg,var(--pink),#6a1b3d);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,47,110,.6)}
  70%{box-shadow:0 0 0 25px rgba(255,47,110,0)}
  100%{box-shadow:0 0 0 0 rgba(255,47,110,0)}
}

.message{display:none;animation:fade 1s ease}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

.name{
  font-size:3rem;
  margin:20px 0;
  font-weight:900;
  background:linear-gradient(45deg,#fff,var(--gold));
  -webkit-background-clip:text;
  color:transparent;
}

.text{
  font-size:1.5rem;
  line-height:1.7;
  margin-bottom:30px;
}
.highlight{color:var(--gold);font-weight:bold}

.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}

button{
  padding:18px 40px;
  border:none;
  border-radius:50px;
  font-size:1.2rem;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.yes{
  background:linear-gradient(45deg,var(--pink),var(--soft));
  color:white;
}
.yes:hover{transform:scale(1.1)}

.no{
  background:white;
  color:var(--pink);
}

.music{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.accept{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,var(--pink),var(--gold));
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.accept h1{
  font-size:3rem;
  animation:bounce 1s infinite alternate;
}
@keyframes bounce{
  to{transform:translateY(-20px)}
}

.float{
  position:absolute;
  font-size:24px;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-120px);opacity:1}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_c9c2b0e5a2.mp3">
</audio>

<div class="music" onclick="toggleMusic()">
  <i id="musicIcon" class="fas fa-music"></i>
</div>

<div class="card">
  <div id="hint" class="hint" onclick="start()">ğŸ’– Click here, my love ğŸ’–</div>

  <div id="message" class="message">
    <div class="name">Pamela</div>

    <div class="text">
      Every moment with you feels like magic.<br><br>
      <span class="highlight">You are my happiest place</span>,<br>
      my favorite smile, my forever choice.<br><br>
      Will you be <span class="highlight">my Valentine</span>? ğŸ’˜
    </div>

    <div class="buttons">
      <button class="yes" onclick="accept()">YES ğŸ’–</button>
      <button class="no" onclick="tease(this)">Maybe ğŸ™ˆ</button>
    </div>

    <div style="margin-top:25px;font-style:italic">
      With all my love,<br><strong>Shadrac Muthama</strong>
    </div>
  </div>
</div>

<div id="accept" class="accept">
  <h1>ğŸ‰ SHE SAID YES! ğŸ‰</h1>
  <p style="font-size:2rem;margin:20px 0">I love you â¤ï¸</p>
  <a href="#" onclick="location.reload()" style="color:white;font-size:1.2rem">Relive the moment</a>
</div>

<script>
let playing=false;
const music=document.getElementById("music");
const icon=document.getElementById("musicIcon");

function toggleMusic(){
  if(!playing){
    music.play().then(()=>{
      playing=true;
      icon.className="fas fa-volume-up";
    });
  }else{
    music.pause();
    playing=false;
    icon.className="fas fa-music";
  }
}

function start(){
  document.getElementById("hint").style.display="none";
  document.getElementById("message").style.display="block";
  spawnHearts(15);
}

let noCount=0;
function tease(btn){
  noCount++;
  btn.style.transform=`translate(${Math.random()*80-40}px,${Math.random()*60-30}px)`;
  if(noCount>=3){accept();}
}

function accept(){
  document.querySelector(".card").style.display="none";
  document.getElementById("accept").style.display="flex";
  spawnHearts(80);
}

function spawnHearts(count){
  const emojis=["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸŒ¹","ğŸ˜","ğŸ¥°"];
  for(let i=0;i<count;i++){
    setTimeout(()=>{
      const el=document.createElement("div");
      el.className="float";
      el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
      el.style.left=Math.random()*100+"vw";
      el.style.animationDuration=Math.random()*4+5+"s";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),9000);
    },i*120);
  }
}
</script>

</body>
</html>
